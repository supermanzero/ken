<div id="uploadClass" class="none">
    <div class="dialog-box">
        <div class="dialog-body">

                <input type="file">
                <div class="tipfile-box">
                    <p class="mt10">说明：</p>

                <a href="javascript:void(0)" class="yui3-u cp-button mr5">确定</a>

<script src="../../assets/common/js/lib/artDialog4/jquery.artDialog.js?skin=default"></script>

<script src="../../assets/common/js/lib/jquery-easyui-1.4.2/easyloader.js"></script>
<script>
  
    $(function(){

        $('.upload-class').on('click', function(){

            var $_uploadClass = document.getElementById('uploadClass');
            art.dialog({
                content: $_uploadClass,
                title: '上传资料',
                width: '450px',
                lock: true,
                background: '#000', // 背景色
                opacity: 0.5,   // 透明度'
                init: function(){
                    var $_ExitBtn = $('#exitBnt'),
                        than = this;
                    $_ExitBtn.on('click', function(){
                        than.close();
                    })
                }
            });
        })

    });
</script>
