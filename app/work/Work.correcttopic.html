<script>
    require(["easyui/easyloader","lib/raty/jquery.raty","lib/easydropdown/jquery.easydropdown.min"],function(){
        $(function(){
            var winHeight = $( window ).height( );
            var navbarHeight = $( '.navbar' ).height( );
            var pageHeight = $( '.page-box' ).height( );
            var reHeight = winHeight - ( navbarHeight + pageHeight + 42 );
            $( '.table-responsive' ).height( reHeight );
            $( window ).resize( function( ) {
                var winHeight = $( window ).height( );
                var reHeight = winHeight - ( navbarHeight + pageHeight + 42 );
                $( '.table-responsive' ).height( reHeight );
            } );

//    右侧悬浮菜单
            $(window).scroll(function() {
                $(window).scrollTop() > $(".examWrapRight").offset().top ? $(".examWrapRight-marklist,.testCardCont").addClass("examWrapRight-marklist-fixed") : $(".examWrapRight-marklist,.testCardCont").removeClass("examWrapRight-marklist-fixed")
            })

            $('.star').raty({
                starType : 'i'
            });

        })

    })
</script>
