<script>
    require(["easyui/easyloader","core/public"], function(easyloader,public) {
        public.checkAll("#CheckAll","subBox")
    });

    /*
    *tabs切换
    */
    $('.class-tab li').bind('click', function() {
        $('.warp-table').hide();
        $('.warp-table').eq($(this).index()).show();
        $('.class-tab li').removeClass('on');
        $(this).addClass('on');
    });

   /**
         * 下拉菜单
         * */
        var dragBtn = $('.tagSelect');
        dragBtn.on('click',function(){
            var thisTop = $(this).parent().parent(),
                    Obj = $(this);
            if(Obj.hasClass('open')){
                thisTop.find('.selectBox').hide();
                Obj.removeClass('open');
            }
            else{
                Obj.addClass('open');
                thisTop.find('.selectBox').show().width(thisTop.width() - 2);
                var select = thisTop.find('.selectBox li a');
                select.on('click',function(){
                    var text = $(this).text(),
                            val = $(this).attr('val');
                    Obj.find('span').text(text);
                    Obj.attr('val',val);
                    thisTop.find('.selectBox').hide();
                    Obj.removeClass('open');
                })
            }
        });


</script>
